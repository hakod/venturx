<!DOCTYPE html>
<html ng-app="myApp" lang="en" ng-cloak>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>VenturX test</title>
  </head>
  <body>
    <div ng-controller="mainController">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand font-weight-bold"
          ><img
            width="50"
            src="https://res-2.cloudinary.com/crunchbase-production/image/upload/c_lpad,h_120,w_120,f_auto,b_white,q_auto:eco/v1469054846/sy7o8uzfw8potlewdrtm.png"
            alt="logo"
          />
          {{ name }}</a
        >
        <div class="form-inline my-2 my-lg-0">
          <p class="font-weight-bold">Hello, {{ guest }}</p>
          <a>{{ log }}</a>
        </div>
      </nav>
      <div class="d-flex justify-content-center m-1">
        <img
          height="130"
          class="m-3"
          src="https://cdn1.iconfinder.com/data/icons/business-charts/512/customer-512.png"
          alt="profile"
        />
        <div class="m-3 p-2 border border-dark">
          <table class="p-2">
            <tbody>
              <tr>
                <th></th>
                <td>
                  <strong>{{ title[0] }}</strong>
                </td>
                <td class="pl-2 w-50">{{ desc[0] }}</td>
              </tr>
              <tr>
                <th></th>
                <td class="d-flex">
                  <strong>{{ title[1] }}</strong>
                </td>
                <td class="pl-2 w-50">{{ desc[1] }}</td>
              </tr>
              <tr>
                <th></th>
                <td class="d-flex">
                  <strong>{{ title[2] }}</strong>
                </td>
                <td class="pl-2 w-50">{{ desc[2] }}</td>
                <td>
                  <button type="button" class="btn btn-outline-secondary">
                    {{ edit }}
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="d-flex justify-content-center m-2">
        <h4>
          How is <strong>VenturX </strong
          ><i class="fas fa-pencil-alt"></i> doing today?

          <small class="font-weight-light">Check dashboard</small>
        </h4>
      </div>
    </div>
    <div ng-controller="Ctrl as ctrl" class="d-flex justify-content-center">
      <gauge stat1="ctrl.stat1"></gauge> <gauge stat1="ctrl.stat2"></gauge>
      <gauge stat1="ctrl.stat3"></gauge> <gauge stat1="ctrl.stat4"></gauge>
    </div>
    <div class="nav mx-5 yellow">
      <p>
        <span class="yellowText">Small conversion?</span> Learn what you can do
        to <strong><a>rise your conversion.</a></strong>
      </p>
    </div>
    <div class="nav mx-5 pink">
      <p>
        <span class="pinkText">Low product score?</span>
        <strong><a>Try this</a></strong> to get more ...
      </p>
    </div>
  </body>
</html>
